<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico"> <!-- favicon -->
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/company.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script> <!-- loader cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Stock Exchange - Company Page</title>
</head>

<body>

    <header>
        <div class="container">
            <h1>Stock Search</h1>
        </div>
    </header>

    <main class="container">
        <section class="card company-profile-card">
            <div class="company-header">
                <img class="company-logo" id="companyLogo">
                <div class="company-meta">
                    <h2 id="companyName"></h2>
                    <span class="company-symbol" id="companySymbol"></span>
                    <span id="companyPrice"></span><span id="companyChange"></span>
                </div>
            </div>
            <div class="company-details">
                <p id="companyDescription"></p>
            </div>
        </section>

        <section class="card company-history-card">
            <h3>Stock History</h3>
            <div class="company-chart-container">
                <canvas id="companyChart" class="company-chart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Stock App</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="company.js"></script>
</body>

</html>
